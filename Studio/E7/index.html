<style>
    body {
        font-family: "Times New Roman";
        font-style: normal;
        font-weight: 100;
        margin: 3vw;
    }

    a:link,:visited {
        text-decoration: none;
        text-shadow: 1px 1px 5px black;
        color: white;
    }

    a:link:hover {
        text-shadow: 1px 1px 8px tan;
        color: black;
    }

    a:link:active {
        text-decoration: underline;
        text-shadow: 1px 1px 8px tan;
        color: black;
    }

    h1 {
        font-size: large;
        color: black;
    }

    h1:hover {
        transform: skew(10deg, -2deg);
        letter-spacing: 2vw;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        font-weight: 200;
        margin: 0;
    }

    h2:hover {
        color: white;
        text-shadow: 7px 7px 10px black;
    }
    
    h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
        font-weight: 200;
        margin: 0;
    }

    h3:hover {
        color: white;
        text-shadow: 5px 5px 9px black;
    }

    h4 {
        text-align: right;
        margin-right: 10vw;
        color: grey;
    }



    .shadow {
        width: 80vw;
        height: 180vh;
        position: absolute;
        top: 115vh;
        left: 50%;
        right: 0%;
        transform: translate(-50%,-50%);
        background-color: black;
        filter: blur(20px);
    }

    .ss1 {
        position: absolute;
        top: 71vh;
        left: 50%;
        right: 0%;
        transform: translate(-50%,-50%);
        width: 70%;
    }

    .ss2 {
        position: absolute;
        top: 150vh;
        left: 50%;
        right: 0%;
        transform: translate(-50%,-50%);
        width: 70%;
    }


</style>

    </div>
