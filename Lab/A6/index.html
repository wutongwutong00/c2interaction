<!DOCTYPE html>

<html lang="en">
<head>
    <title>Ambient Site</title>
    
    <style>

  body {
    margin: 5vw;
    overflow: hidden;
  }
  
  h1 {
    font-family: helvetica;
    font-size: 5vw;
    text-align: left;
    line-height: 5vw;
    position: absolute;
    bottom:0;
  }

  span {
    font-size: 3vw;
    padding: 1vw;
    padding-left: 2vw;
    padding-right: 2vw;
    border: 2px solid black;
    border-radius: 20vw;
    font-family: helvetica;
    margin: 1vw;
  }

  #selectionRainy:hover {
    background-color:royalblue;
  }
  #selectionSpace:hover {
    background-color:black;
    color: white;
  }
  #selectionGather:hover {
    background-color:red;
  }
  #selectionShop:hover {
    background-color:violet;
  }
  #selectionGhibli:hover {
    background-color:darkkhaki;
  }


  .selection{
    justify-content: center;
    text-align: center;
  }

    </style>
</head>
<body>

  <h1>this is a safe space<br>for <u>ambience</u></h1>

  <div class="selection">
  <span id="selectionRainy">Rainy</span>
  <span id="selectionSpace">Space</span>
  <span id="selectionGather">Gather</span>
  <span id="selectionShop">Shop</span>
  <span id="selectionGhibli">Ghibli</span>
</div>

</body>
</html>
